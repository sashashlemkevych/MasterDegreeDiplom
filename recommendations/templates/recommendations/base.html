<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  </head>
<body style="background-color: rgb(238, 255, 255)">
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">MovieRecommendtaion</a>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
              </li>
              <li class="nav-item">
              </li>
              <li class="nav-item">
              </li>
            </ul>
            <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
              <input class="form-control me-2" type="search" name="q" placeholder="Поле пошуку" aria-label="Search">
              <button class="btn btn-info" type="submit">Пошук</button>
            </form>
          </div>
          {% if user.is_authenticated %}
            <div class="text-end pe-2" style="margin: 10px;">
                <div class="dropdown">
  <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Користувач: {{ user }}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% if user.is_staff %}
           <a class="dropdown-item" href="{% url 'addmovie' %}"> Додати фільм</a>
    <li><hr class="dropdown-divider"></li>
            {% endif %}
    <a class="dropdown-item" href="{% url 'logout' %}">Вийти</a>
  </div>
</div>
        {% else %}  
        <div class="me-2"></div> 
            <a href="{% url 'loginform' %}" type="button" class="btn btn-info me-2">Вхід</a>
            <a href="{% url 'registerform' %}" type="button" class="btn btn-info me-5">Реєстрація</a>
            </div>
        {% endif %}
        </div>
      </nav>
    </header>
  </div>
    <main>
        <div class="container">
        <div class="pt-4 my-md-5 pt-md-10 border-top"></div>
        </div>
    </main>
 <div class="container px-3">
    {% block content %}{% endblock %}
     </div>
<div class="container">
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                  <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"/>
                </svg>
            <small class="d-block mb-3 text-body-secondary">© 2024</small>
          </div>
      </footer>
</div>
</body>
</html>
